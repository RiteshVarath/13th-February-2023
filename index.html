<!-- DOCTYPE -> document type defination -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Some text</h1>
    <p>This is a paragraph</p>

    <!-- The i element represents a span of text in an alternate voice or mood, or otherwise offset from the normal prose in a manner indicating a different quality of text -->
    <i>italics</i>

    <!-- The mark element represents a run of text in one document marked or highlighted for reference purposes, due to its relevance in another context. -->
    <mark>Highlight</mark>

    <!-- The sub element represents a subscript. -->
    H<sub>2</sub>SO<sub>4</sub>

    <!-- The sup element represents a superscript. -->
    100<sup>3</sup>

    <!-- The big element represents side comments such as big print. -->
    <big>Hello There</big>

    <!-- The small element represents side comments such as small print. -->
    <small>Hello</small>

    <!-- The u element represents a span of text with an unarticulated, though explicitly rendered, non-textual annotation, such as labeling the text as being a proper name -->
    <u>Underline</u>

    <!-- The del element represents a removal from the document. -->
    <del>Delete</del>

    <!-- Character entity representing '&', unicode equivalent 'U+0026' -->
    &amp;
    <!-- Character entity representing ' ', unicode equivalent 'U+00A0' -->
    &nbsp;
    <!-- Character entity representing '>', unicode equivalent 'U+003E' -->
    &gt;
    <!-- Character entity representing '<', unicode equivalent 'U+003C' -->
    &lt;

    <!-- The ol element represents a list of items, where the items have been intentionally ordered, such that changing the order would change the meaning of the document. -->
    <ol>
      <!-- The li element represents a list item. -->
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>

    <!-- The button element represents a button labeled by its contents. -->
    <button type="submit">Submit</button>

    <!-- The table element represents data with more than one dimension, in the form of a table. -->
    <table></table>

    <!-- If the a element has an href attribute, then it represents a hyperlink (a hypertext anchor) labeled by its contents. -->
    <a href="www.google.co.in">Click here</a>
    <a href="/home.html"> Another page</a>

    <!-- The strong element represents strong importance, seriousness, or urgency for its contents. -->
    <strong>Bold strong format</strong>

    <!-- The br element represents a line break. -->
    <br />

    <!-- The hr element represents a paragraph-level thematic break, e.g. a scene change in a story, or a transition to another topic within a section of a reference book. -->
    <hr />

    <!--An img element represents an image.  -->
    <img
      src="https://images.unsplash.com/photo-1674592309639-39067f6a8111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
      alt="nature image"
      width="100px"
      height="200px" />
    <br />
    <hr />
    <img
      src="https://images.unsplash.com/photo-1673520587276-77478c8f0151?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
      alt="nature image 2" />
    <br />

    <!-- An audio element represents a sound or audio stream. -->
    <audio src=""></audio>

    <!-- A video element is used for playing videos or movies, and audio files with captions. -->
    <video src=""></video>

    <!-- The input element represents a typed data field, usually with a form control to allow the user to edit the data. -->
    <input type="date" name="" id="" />
    <input type="time" name="" id="" />

    <!-- Semantic Elements -->

    <!-- The header element represents introductory content for its nearest ancestor sectioning content or sectioning root element. -->
    <header></header>

    <!-- The main element represents the main content of the body of a document or application. -->
    <main></main>

    <!-- The nav element represents a section of a page that links to other pages or to parts within the page: a section with navigation links. -->
    <nav></nav>

    <!-- The footer element represents a footer for its nearest ancestor sectioning content or sectioning root element. -->
    <footer></footer>

    <!-- The aside element represents a section of a page that consists of content that is tangentially related to the content around the aside element, and which could be considered separate from that content. -->
    <aside></aside>

    <!-- The section element represents a generic section of a document or application. A section, in this context, is a thematic grouping of content.  -->
    <section></section>
  </body>
</html>
